<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Management System</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>Register New Participant</h1>
    <form id="participant-registration-form">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter first name">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter last name">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter phone number">
        </div>
        <div class="form-group">
            <label for="email">Email Address (Optional):</label>
            <input type="email" id="email" name="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="membershipType">Membership Type:</label>
            <select id="membershipType" name="membershipType">
                <option value="monthly" selected>Monthly Subscription</option>
                <option value="daily">Daily Payment</option>
            </select>
        </div>
        <button type="submit">Register</button>
    </form>
    <script src="../js/script.js"></script>
</body>
</html>
